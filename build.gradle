plugins {
    id 'java'
}

group 'com.b2broker'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            "com.codeborne:selenide:6.14.1",
            "com.github.javafaker:javafaker:1.0.2",
            'org.junit.jupiter:junit-jupiter:5.9.2')
}

test {
    useJUnitPlatform()
}